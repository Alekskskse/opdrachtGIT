<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleksander-tijdstip</title>
</head>
<body>
    <script>
        let uur = new Date().getHours();
        document.write(`<p>Het is nu ${uur}`) 
         if (uur > 0 && uur <= 7) {
            document.write(`<p>Goeienacht.</p>`);
        } else if (uur <= 11) {
            document.write(`<p>Goeiemorgen.</p>`);
        } else if (uur <= 18) {
            document.write(`<p>Goeiemiddag.</p>`);
        } else {
            document.write(`<p>Goeie avond.</p>`);
        }
    </script>
</body>
</html>
