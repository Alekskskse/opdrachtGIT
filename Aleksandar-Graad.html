<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleksandar-Graad</title>
</head>
<body>
    <script>
        let aantalPunten = prompt("Geef het aantal punten (2cijfers)")

        if (aantalPunten == null) {
            document.write("U heeft geannulleerd!");
        } else if (aantalPunten.length == 0) {
            document.write("U heeft niets ingegeven !");
        } else if (isNaN(aantalPunten)) {
            document.write("Dit is geen nummer!");
        } else if (aantalPunten.length != 2 && aantalPunten != "100") {
            document.write("Geef de punten in met 2 cijfers of eventueel 100!");
        } else {
                if (aantalPunten >= 95) {
                document.write("De graad is: A+");
            } else if (aantalPunten >= 90) {
                document.write("De graad is: A");
            } else if (aantalPunten >= 80) {
                document.write("De graad is: B");
            } else if (aantalPunten >= 70) {
                document.write("De graad is: C");
            } else if (aantalPunten >= 60) {
                document.write("De graad is: D");
            } else if (aantalPunten >= 50) {
                document.write("De graad is: E");
            } else {
                document.write("De graad is: F");
            }
        } 
    </script>
</body>
</html>
